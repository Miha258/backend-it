version: '3.9'

services:
  postgres:
    image: postgres:16-alpine
    container_name: beauty-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: beauty_user
      POSTGRES_PASSWORD: beauty_password
      POSTGRES_DB: beauty_salon
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./my_dump.sql:/docker-entrypoint-initdb.d/init.sql

  app:
    build: .
    container_name: beauty-api
    depends_on:
      - postgres
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: beauty_user
      DB_PASSWORD: beauty_password
      DB_NAME: beauty_salon
      JWT_SECRET: super_secret_jwt_key
      NODE_ENV: production
    ports:
      - "3000:3000"
    restart: unless-stopped

volumes:
  postgres_data:
